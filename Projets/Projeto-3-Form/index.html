<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto 3</title>
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap"
    rel="stylesheet">
</head>

<body>

  <div class="page">

    <header>
      <h1>
        Crie e compartilhe <br>
        seu evento.
      </h1>

      <p>
        O primeiro passo, é preencher esse <br>
        formulário de inscrição.
      </p>

    </header>

    <form id="my-form" action="">


      
        <fieldset>
          <div class="fieldset-wrapper">
            <legend> Informações de Evento</legend>

            <div class="input-wrapper" >

              <label for="event-title">Titulo do evento
                <span>(Mínimo 8 caracteres)</span>
              </label>
              <input
               type="text"
               id="event-title"
               required
               minlength="8">

            </div>

            <div class="input-wrapper">

              <label for="event-link">Link do Evento
                <span>(Comece com HTTP//:)</span>
              </label>
              <input type="url" id="event-link">

            </div>

            <div class="input-wrapper">

              <label for="event-whatsapp">WhatsApp para contato
                <span>(Somente números)</span>
              </label>
              <input type="number" id="event-whatsapp">

            </div>

            <div class="input-wrapper">

              <label for="event-info">Informações  extras
              </label>
              <textarea id="event-info"></textarea>
            </div>

            <div class="input-wrapper">

              <label for="event-category">Categoria
              </label>
              <select id="event-category">
                <option value="select">Selecione uma opção</option>
                <option value="live">Ao vivo</option>
                <option value="podcast">Podcast</option>
                <option value="mentoship">Mentoria</option>
              </select>

            </div>

          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Privacidade</legend>

            <div class="input-wrapper">
                <label for="event-Email">Email do Administrador
                <span>(Digite um email Valido)</span>
              </label>
              <input type="email" id="event-Email">

            </div>

            <div class="input-wrapper">

              <label for="event-password">Senha do colaborador
                <span>(Mínimo 8 caracteres)<span>
              </label>
              <input type="password" id="event-password">

            </div>

            <div class="checkbox-wrapper">

              <input type="checkbox" id="event-private">
              <label
                for="event-private"
                required
                minlength="8">
                Evento Privado
              </label>

            </div>

          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Data</legend>

            <div class="col-3">

              <div class="input-wrapper">

                <label for="event-date">Data
                </label>
                <input type="date" id="event-date">

              </div>

              <div class="input-wrapper">

                <label for="event-begin">Dás
                </label>
                <input type="time" id="event-begin">

              </div>

              <div class="input-wrapper">

                <label for="event-end">Até
                </label>
                <input type="time" id="event-end">

              </div>


            </div>

          </div>
        </fieldset>

      </form>

    <footer class="form-buttons">

      <!-- * Com esse botão fora do formulário principal ao clicarmos no botão não ira acontecer nada, pois ele não está no mesmo conjunto de formulário -->

      <!-- ? Para podermos atribuir a função de evniar o formulário desejado temos um aributo, [form=""] que ao colocarmos um [id=""] no formulario desejado e colocarmos o mesmo nome no atributo, agente integra o formulario para aquele bortão -->
      <input
      form="my-form"
        class="button"
        type="submit"
        value="Salvar evento">
    </footer>

  </div>



</body>

</html>
