<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Open+Sans:wght@400;700&display=swap"
    rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treine-me</title>
    
    <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="page">

    <!-- ? Nav, tag semântica para opções do menu de navegação -->
    <nav>
      <a id="logo" href="#">
        <img src="img/logo.svg" alt="Treine-me">
      </a>
      <ul>
        <li>
          <a href="#">Home</a>
        </li>

        <li>
          <a href="#">Sobre</a>
        </li>

        <li>
          <a href="#">Treinar</a>
        </li>
      </ul>
    </nav>

    <!-- ? Main, é uma tag usado para para colocar a estrutura principal do site-->
    <main>
      <!-- ? Section, tag semântica para organizar uma seção de determinado elemento, Geralmente usa-se h2-->
      <section class="text">
        <h1>Treino <span>exclusivos</span></br> para você!</h1>
        <p>Nós criamos treinos <strong>exclusivos e únicos para você.</strong> <br>
          Invista no seu corpo e <strong>tenha muito mais performance</strong> e <br>qualidade de vida.</p>

        <button>
          <img src="img/whats.svg" alt="Icon whatsApp">
          Comece já
        </button>
      </section>

      <img src="img/img.svg" alt="uma mulher pulando corda">
    </main>

    <!-- ? Footer, é uma tag semântica usada para colocar o roda pé do site-->
    <footer>
      fale convosco no instagram <a href="">@treine.me</a>
    </footer>
  </div>

  <img id="balls" src="img/balls.svg" alt="">

</body>

</html>
