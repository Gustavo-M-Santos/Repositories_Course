<!DOCTYPE html>
<html lang="pt-br">
<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>


  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Favorite GitHub Users</title>

  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

<script type="module" src="./js/main.js" defer></script>

</head>
<body>

  <div id="app">
    <header>
      <img src="assets/Gitfav.svg" alt="Logo Gitfav">
      <div class="search">
        <label class="sr-only" for="input-search">Digite o GitHub username para favoritar</label>
        <input id="input-search" type="text" placeholder="Digite o GitHub username para favoritar">
        <button><p class="starIcon">&star;</p> favoritar</button>
      </div>
    </header>


    <div id="tableB">
      <table>
        <thead>
          <tr>
            <th>Usuário</th>
            <th>Repositories</th>
            <th>Followers</th>
            <th>Ação</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td class="users">
              <img src="https://github.com/gusta7ms.png" alt="Imagem de usuário GitHub">
              <a href="https://github.com/gusta7ms" target="_blank">
                <p>Gustavo Melo</p>
                <span><p>/</p>gusta7ms</span>
              </a>
            </td>
            <td class="public_repos">2222</td>
            <td class="followers">1111</td>
            <td>
              <button class="remove">Remover</button>
            </td>
          </tr>
          
        </tbody>
      </table>
    </div>
  </div>

</body>
</html>
