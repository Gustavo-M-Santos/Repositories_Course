<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700;900&display=swap" rel="stylesheet">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FotoBlog</title>

</head>

<body>
  <div id="app">

    <header class="conteiner">

      <nav>
        <img src="img/cam.svg" alt="logo image">

        <ul>
          <li><a href="">Home</a></li>
          <li><a href="">Gallery</a></li>
        </ul>

      </nav>

      <form action="">
        <div class="input-wrapper">
          <label for="search">Search for images and collections</label>
          <input id="search" type="text" placeholder="Search for images and collections">
        </div>
      </form>

      <img id="avatar" src="./img/Jojo.png" alt="avatar user">

    </header>

    <main>
      <div class="conteiner">
        <h1>Gallery</h1>

        <section class="gallery">

          <figure class="item">
            <img src="https://source.unsplash.com/random?Landscape" alt="">

            <figcaption class="details">
              <h2>Airplanes are the safest way to travel.</h2>

              <div class="tags">
                <span>Landscape</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item" style="--delay:.6s">
            <img src="https://source.unsplash.com/random?cars" alt="">

            <figcaption class="details">
              <h2>Are combustion cars losing space in the automotive industry?</h2>

              <div class="tags">
                <span>cars</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item" style="--delay:.8s">
            <img src="https://source.unsplash.com/random?computer" alt="">

            <figcaption class="details">
              <h2>Unveiling the Quantum Frontier: The Future of Computing.</h2>

              <div class="tags">
                <span>computer</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item" style="--delay:1s">
            <img src="https://source.unsplash.com/random?Gastronomy" alt="">

            <figcaption class="details">
              <h2>Culinary Alchemy: Exploring the Gastronomic Wonders of the World.</h2>

              <div class="tags">
                <span>Gastronomy</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item" style="--delay:1.2s">
            <img src="https://source.unsplash.com/random?sport" alt="">

            <figcaption class="details">
              <h2>Beyond the Scoreboard: The Transformation Power of Sports.</h2>

              <div class="tags">
                <span>sport</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item" style="--delay:1.4s">
            <img src="https://source.unsplash.com/random?minimalist" alt="">

            <figcaption class="details">
              <h2>Less is More: Embracing the Beauty of Minimalist Living.</h2>

              <div class="tags">
                <span>minimalist</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item" style="--delay:1.6s">
            <img src="https://source.unsplash.com/random?canon" alt="">

            <figcaption class="details">
              <h2>Capturing Moments: The Art and Technology of Photography.</h2>

              <div class="tags">
                <span>Photography</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item" style="--delay:2s">
            <img src="https://source.unsplash.com/random?zoo" alt="">

            <figcaption class="details">
              <h2>Wild Wonders: A Day in the Life of a Modern Zoo.</h2>

              <div class="tags">
                <span>zoo</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item" style="--delay:1.8s">
            <img src="https://source.unsplash.com/random?musical" alt="">

            <figcaption class="details">
              <h2>Harmony in Motion: The Enduring Magic of Musical Exploration.</h2>

              <div class="tags">
                <span>musical</span>
              </div>
            </figcaption>
          </figure>

        </section>

      </div>
    </main>

    <footer class="conteiner">
      <p>Â© 2023 - Rocketseat Explorer</p>
    </footer>

  </div>
</body>

</html>
